<!DOCTYPE html>

    <head>

        <title>Burger House</title>
    </head>

    <body>
        <header class="navbar">
            <div class="navbar-top">
                <div class="brand-logo">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="delivery-contact">
                    <a href="tel:tel:+1234567890">
                        <img src="./assets/bike.png" alt="">
                        Express Delivery +1 234 567 890
                    </a>
                </div>
            </div>

            <div class="navbar-bottom">
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>

                <div>

                        <ul>
                            <li><a href="#">Home</a></li>

                            <li><a href="#">Our Story</a></li>
                            <li><a href="#">Contact Us</a></li>

                    </nav>
                </div>
            </div>
        </header>

        <main>
            <!-- main banner section -->
            <section id="main-banner-section">

                    <div class="main-banner-content">
                        <p>it's good time for the great taste of burgers</p>

                    </div>
                    <div class="main-banner-img">

                </div>
            </section>

            <!-- pinned items section -->
            <section id="pinned-items-section">
                <div class="pinned-items-container">
                    <div class="left-pinned-item">
                        <img src="./assets/img1.png" alt="">

                    </div>

                    <div class="right-pinned-items-stack">
                        <div class="right-pinned-item-1 bottom-margin-10">

                                <h3>TRY IT TODAY</h3>

                        </div>
                        <div class="right-pinned-item-2">
                            <img src="./assets/img3.png" alt="">

                                <h3>TRY IT TODAY</h3>
